
<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>極速派對 EZparty - 活動一站式媒合平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#f46011',
              secondary: '#f9a234',
              dark: {
                DEFAULT: '#000000',
                950: '#000000',
                900: '#0a0a0a',
                800: '#121212',
                700: '#1a1a1a',
              }
            },
            animation: {
              'glow-pulse': 'glowPulse 2s infinite ease-in-out',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
            },
            keyframes: {
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(244, 96, 17, 0.3)' },
                '50%': { boxShadow: '0 0 30px rgba(244, 96, 17, 0.6)' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #f46011; border-radius: 10px; }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .neon-text {
        text-shadow: 0 0 15px rgba(244, 96, 17, 0.6), 0 0 30px rgba(244, 96, 17, 0.3);
      }

      .neon-white-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .glass-card {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(244, 96, 17, 0.3);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
